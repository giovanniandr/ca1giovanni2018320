<!DOCTYPE HTML>
<html>
    <head>
            <title> Pizzeria </title>
            <meta charsert = "utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type = "text/css" href = "css/style.css" media = "all">

            <!-- Implementing model-viewer.dev into my website to create the 3D Animation in the begging -->
            <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    </head>
    <body>
        <div class="section1"> 
            <div id="particles-js"> </div> 
                <!-- Implementing particles for space effect -->
                <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
                <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->            <script src = "js/script.js"> </script>
            
                <header class = "menu"> 
                    <div id="logo"> </div>
                    <nav class="navbar">
                        <ul>
                            <a href= #pizzamenu class ="mbuttons"> <li> Menu </li> </a> 
                            <a href= #Movies class ="mbuttons"> <li> Order </li> </a> 
                            <a href= #home class ="mbuttons"> <li> Experience </li> </a>
                            <a href= #home class ="mbuttons"> <li> Contact us </li> </a>  
                        </ul>
                    </nav>
                </header>

            <div id="logo"> <img class="logo" src="img/pizzaplanet.png"> </div>
                <div id="objects"> 
                    <model-viewer id="pizza" src="obj/Pizza.glb" auto-rotate ></model-viewer>
                </div>

                <div id="pizzamenu"> <img class="pizzamenu" src="img/Hologram.png"> </div>
        </div>
                
        <!-- Void is the background -->
        <section class="void"> 

            <!-- Pizza menu starts -->

            <!-- Our table with pizzas for selection -->
            <div class="table">
            <div class="col">
                <div id="tableTitle"> 
                    <h1> Pizza Planet </h1>
                    <p> The interstellar pizza maker, choose our best pizzas : </p>
                </div>

                <!-- Display the table to user -->
                <thead> 
                <tr>
                    <th> <input type="checkbox" id="check" name="check"/> </th>
                    <th>Pizza</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
                </thead>

                
                <form enctype="application/json" action="/post/json" method="post">
                    <div class="tabledesign">
                        <!-- Type of pizzas -->
                        <select class="tableContents" name= "optionNames">
                            <option value="0"> Regular Pizzas </option>
                            <option value="1"> Vegetarian Pizzas </option>
                            <option value="2"> Vegan Pizzas </option>
                        </select>

                        <!-- Pizza names, ingridients and prices-->
                        <input class="tabledesign" type="text" name="item" placeholder="Item"> 
                        <input class="tabledesign" type="text" name="ingridients" placeholder="Ingridients"> 
                        <input class="tabledesign" type="text" name="price" placeholder="Price">
                        <button type="submit" class="btnconfirm"> Add to cart </button>
                    </div>
                </form>

            <!-- Our cart options -->
            <button id="delete"> Clear cart </button>
           
            <!-- Billing -->
            <form>
                <div>

                </div>
            </form>

            </div>
            </div>
        </section>


    </body>
</html>
